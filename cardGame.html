<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="cardGame.css">
</head>
<body>
    <div id="menu" >
        <div id="authorization" >
            <div class="formBox login">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <div class="inputBox">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="loginIn" required>
                        <label for="login">Login</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="passwordIn" autocomplete="off" required>
                        <label for="password" id="checkPassword">Password</label>
                    </div>
                    <button type="submit" class="button" id="buttonIn">Sign In</button>
                </form>
                <div class="OutherInput">
                    <p>Don't have an account? <a href="#" id="register">Register</a></p>
                </div>
                <div class="OutherInput">
                    <p>Want to play as a guest? <a href="#" id="guest">Play now!</a></p>
                </div>
            </div>
 
            <div class="formBox register">
                <h2>Sign Up</h2>
                <form id="registrationForm">
                    <div class="inputBox">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="loginUp" required>
                        <label for="login">Login</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="passwordUp" autocomplete="off" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="confirmPassword" autocomplete="off" required>
                        <label for="confirmPassword" id="correctPassword">Confirm Password</label>
                    </div>
                    <button type="submit" class="button" id="buttonUp">Sign Up</button>
                </form>
                <div class="OutherInput">
                    <p>Already have an account? <a href="#" id="signIn">Login</a></p>
                </div>
            </div>


            <div class="formBox guest">
                <h2>Guest</h2>
                <form id="guestForm">
                    <div class="inputBox">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="loginGu" required>
                        <label for="login">Login</label>
                    </div>
                    <button type="submit" class="button" id="buttonGu">Welcome</button>
                </form>
                <div class="OutherInput">
                    <p>Sign in to your account? <a href="#" id="signIns">Login</a></p>
                </div>
            </div>
        </div>


        <div id="menuUser">
            <div id="menuInformation">
                <div id="tabs">
                    <h1 id="user">Yaroslav</h1>
                    <div id="headers">
                        <div class="position">
                            <span class="lateralLine"></span>
                            <p>Rooms</p>
                        </div>
                        <div class="position">
                            <span class="lateralLine"></span>
                            <p>Friends</p>
                        </div>
                        <div class="position">
                            <span class="lateralLine"></span>
                            <p>Rating</p>
                        </div>
                        <div class="position">
                            <span class="lateralLine"></span>
                            <p>Setting</p>
                        </div>
                    </div>
                </div>


                <div id="information">
                    <div id="rooms">
                        <div id="CreatingRoom">
                        <input type="button" id="createRoom" value="Create Room" title="Click to create a room"></input>
                            <form id="fieldsRoom">
                                <div class="blockRoom">
                                    <input type="text" id="nameRoom" required>
                                    <label for="nameRoom">Room name</label>
                                </div>
                                <div class="blockRoom">
                                    <input type="text" id="passwordRoom" title="Optional" required>
                                    <label for="passwordRoom">Password*</label>
                                </div>
                                <div class="blockRoom">
                                    <select id="maxPlayersRoom" required>
                                        <option selected disabled>How many players?</option>
                                        <option value="2">Players: 2</option>
                                        <option value="3">Players: 3</option>
                                        <option value="4">Players: 4</option>
                                    </select>
                                </div>
                                <div class="blockRoomCheck" id="blockCheck">
                                    <input type="checkbox" class="custom-checkbox" id="fake">
                                    <label for="fake" title="Make a private room?" id="roomCheck"></label>
                                </div>
                            </form>
                        </div>

                        <div id="methodsJoin">
                            <p id="bthID">Join by ID</p>
                            <h2>Existing Rooms</h2>
                            <ion-icon name="refresh-outline" class="iconref" title="Reload rooms"></ion-icon>
                        </div>

                        <div id="roomList"></div>
                    </div>
                </div>
            </div>


            <div id="readyMenu">
                <h2 id="roomName">Room Name</h2>
                <div id="users">
                    <div class="blockUser">
                        <h2 id="nameUser"></h2>
                        <div class="line"></div>
                        <p id="statusReady">Not Ready</p>
                    </div>
                    <div class="blockUser">
                        <h2></h2>
                        <div class="line"></div>
                        <p>Not Ready</p>
                    </div>
                    <div id="userThree" class="blockUser">
                        <h2></h2>
                        <div class="line"></div>
                        <p>Not Ready</p>
                    </div>
                    <div id="userFour" class="blockUser">
                        <h2></h2>
                        <div class="line"></div>
                        <p>Not Ready</p>
                    </div>
                </div>
                <div id="buttonBlock">
                    <input type="button" value="Ready" id="buttonReady">
                    <input type="button" value="Start Game" id="startGame">
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="game"></div> -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="cardGame.js"></script>
    <script type="module" src="api/room.js"></script>
    <script type="module" src="api/auth.js"></script>
    <script type="module" src="api/gateWay.js"></script>
</body>
</html>
